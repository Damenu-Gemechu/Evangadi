<!DOCTYPE html>
<html>
  <head>
    <title>Puppy Containers</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!-- Header content -->
    <header>
      <div class="container">
        <div class="main-title">Puppy Lover's Page</div>
      </div>
    </header>

    <!-- First section container content -->
    <section class="banner-image">
      <img src="images/banner-puppies.jpg" alt="banner-puppies" />
    </section>

    <!-- Second section container content -->

    <section class="top-container">
      <div class="puppy-container">
        <img src="images/puppy-1.jpg" alt="Puppy 1" />
      </div>
      <div class="puppy-missing">Puppy missing Here!!</div>
      <div class="puppy-container">
        <img src="images/puppy-2.jpg" alt="Puppy 2" />
      </div>
    </section>

    <!-- Third section container content -->
    <div class="section-title">More Puppies</div>
    <section class="vertical-puppies-section">
      <div class="puppy-left">
        <img src="images/puppy-3.jpg" alt="Puppy 3" />
      </div>
      <div class="puppy-right">
        <img src="images/puppy-4.jpg" alt="Puppy 4" />
      </div>
    </section>

    <!-- footer section container content -->
    <footer class="banner">
      <div class="container">
        <div class="credit">Developed by: Damenu</div>
      </div>
    </footer>
  </body>
</html>
