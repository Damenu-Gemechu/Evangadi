<!DOCTYPE html>
<html>
  <head>
    <title>Puppy Containers</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <section class="banner">
      <div class="header-hontainer">
        <p>Puppy Lover's Page</p>
      </div>
    </section>
    <section>
      <div class="section1">
        <img src="images/banner-puppies.jpg" alt="banner-puppies" />
      </div>
    </section>
    <!-- Second container content -->
    <section class="three-col">
      <div class="image-container1">
        <img src="images/puppy-1.jpg" alt="Puppy 1" />
      </div>
      <div class="missing-puppies">
        <p>Missing puppies Here!!</p>
      </div>
      <div class="image-container2">
        <img src="images/puppy-2.jpg" alt="Puppy 2" />
      </div>
    </section>

    <section class="container3">
      <div class="more-puppies">
        <p>More Puppies</p>
      </div>
    </section>

    <!-- Third container content -->
    <section class="container4">
      <div class="image-container">
        <img src="images/puppy-3.jpg" alt="Puppy 3" />
      </div>
      <div class="image-container">
        <img src="images/puppy-4.jpg" alt="Puppy 4" />
      </div>
    </section>

    <footer class="banner">
      <p>Developed by: Damenu</p>
    </footer>
  </body>
</html>
